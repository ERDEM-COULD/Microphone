<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mikrofon & Ses UygulamasÄ±</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f6fa;
    margin: 0; padding: 20px;
  }
  h1 {text-align:center; margin-bottom: 30px;}
  .tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .tab {
    background: #ccc;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
  }
  .tab.active {
    background: #4a90e2;
    color: white;
  }
  .panel {
    max-width: 800px;
    margin: auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 20px;
    display: none;
  }
  .panel.active {
    display: block;
  }
  label, input, select, button {
    display: block;
    width: 100%;
    margin: 10px 0 15px 0;
    font-size: 1rem;
  }
  input[type="text"], select {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ddd;
  }
  button {
    background: #4a90e2;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover:not(:disabled) {
    background: #357ABD;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  audio {
    width: 100%;
    margin: 10px 0;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background: #eee;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  .actions {
    display: flex;
    gap: 10px;
    margin-top: 8px;
  }
  .actions button {
    flex: 1;
    padding: 8px;
  }
  .file-item-name {
    font-weight: bold;
    margin-bottom: 6px;
  }
</style>
</head>
<body>

<h1>ğŸ¤ Mikrofon & Ses UygulamasÄ±</h1>

<div class="tabs">
  <div class="tab active" data-tab="mic">ğŸ™ Mikrofon</div>
  <div class="tab" data-tab="record">ğŸ›‘ KayÄ±t Et</div>
  <div class="tab" data-tab="saved">ğŸ’¾ KayÄ±tlarÄ±m</div>
  <div class="tab" data-tab="fileList">ğŸ“ Dosya Listesi</div>
  <div class="tab" data-tab="urlPlayer">ğŸŒ URL'den MP3</div>
</div>

<!-- Mikrofon Panel -->
<div class="panel active" id="mic">
  <label for="inputDevices">ğŸ§ GiriÅŸ CihazÄ±</label>
  <select id="inputDevices"></select>

  <label for="outputDevices">ğŸ”Š Ã‡Ä±kÄ±ÅŸ CihazÄ±</label>
  <select id="outputDevices"></select>

  <label for="volumeControl">ğŸ”‰ Ses Seviyesi</label>
  <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">

  <button id="openMic">Mikrofonu AÃ§</button>
  <button id="closeMic" disabled>Mikrofonu Kapat</button>
</div>

<!-- KayÄ±t Et Paneli -->
<div class="panel" id="record">
  <button id="startRec" disabled>Kayda BaÅŸla</button>
  <button id="stopRec" disabled>KaydÄ± Durdur</button>

  <label for="recordName">KayÄ±t Ä°smi</label>
  <input type="text" id="recordName" placeholder="KayÄ±t adÄ± girin...">

  <button id="saveRec" disabled>KaydÄ± Kaydet</button>

  <audio id="recordedAudio" controls></audio>
</div>
<!-- KayÄ±tlarÄ±m Paneli -->
<div class="panel" id="saved">
  <ul id="savedList"></ul>
</div>

<!-- Dosya Listesi Paneli -->
<div class="panel" id="fileList">
  <input type="file" id="multiFileInput" multiple accept="audio/*" />
  <ul id="fileListUl"></ul>
  <audio id="playlistPlayer" controls></audio>
</div>

<!-- URL'den MP3 Paneli -->
<div class="panel" id="urlPlayer">
  <input type="text" id="mp3Url" placeholder="MP3 URL'si girin..." />
  <button id="playUrlBtn">Ã‡al</button>
  <audio id="urlAudio" controls></audio>
</div>

<script>
  // Sekmeler arasÄ± geÃ§iÅŸ
  const tabs = document.querySelectorAll('.tab');
  const panels = document.querySelectorAll('.panel');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      panels.forEach(p => p.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  // Gerekli elementler
  const inputDevicesSelect = document.getElementById('inputDevices');
  const outputDevicesSelect = document.getElementById('outputDevices');
  const openMicBtn = document.getElementById('openMic');
  const closeMicBtn = document.getElementById('closeMic');
  const volumeControl = document.getElementById('volumeControl');

  let audioContext;
  let mediaStream;
  let mediaStreamSource;
  let destination;
  let gainNode;

  // CihazlarÄ± listele
  async function listDevices() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const inputs = devices.filter(d => d.kind === 'audioinput');
    const outputs = devices.filter(d => d.kind === 'audiooutput');

    inputDevicesSelect.innerHTML = '';
    outputs.length === 0 ? outputDevicesSelect.innerHTML = '<option>Ã‡Ä±kÄ±ÅŸ cihazÄ± yok</option>' : outputDevicesSelect.innerHTML = '';

    inputs.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d.deviceId;
      opt.textContent = d.label || `GiriÅŸ cihazÄ± ${inputDevicesSelect.length + 1}`;
      inputDevicesSelect.appendChild(opt);
    });

    outputs.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d.deviceId;
      opt.textContent = d.label || `Ã‡Ä±kÄ±ÅŸ cihazÄ± ${outputDevicesSelect.length + 1}`;
      outputDevicesSelect.appendChild(opt);
    });
  }

  // Mikrofonu aÃ§
  openMicBtn.onclick = async () => {
    try {
      if (audioContext) audioContext.close();

      audioContext = new (window.AudioContext || window.webkitAudioContext)();

      mediaStream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: inputDevicesSelect.value ? { exact: inputDevicesSelect.value } : undefined } });

      mediaStreamSource = audioContext.createMediaStreamSource(mediaStream);
      gainNode = audioContext.createGain();

      destination = audioContext.createMediaStreamDestination();

      mediaStreamSource.connect(gainNode).connect(audioContext.destination);

      gainNode.gain.value = volumeControl.value;

      openMicBtn.disabled = true;
      closeMicBtn.disabled = false;

      // Ã‡Ä±kÄ±ÅŸ cihazÄ± seÃ§imi iÃ§in setSinkId kullanÄ±mÄ± (sadece destekleyen tarayÄ±cÄ±larda)
      if (outputDevicesSelect.value && typeof audioContext.destination.sinkId !== 'undefined') {
        try {
          await audioContext.destination.setSinkId(outputDevicesSelect.value);
        } catch (e) {
          console.warn('Ã‡Ä±kÄ±ÅŸ cihazÄ± seÃ§imi desteklenmiyor:', e);
        }
      }

    } catch (err) {
      alert('Mikrofon aÃ§Ä±lÄ±rken hata: ' + err.message);
    }
  };

  // Mikrofonu kapat
  closeMicBtn.onclick = () => {
    if (mediaStream) {
      mediaStream.getTracks().forEach(track => track.stop());
    }
    if (audioContext) {
      audioContext.close();
      audioContext = null;
    }
    openMicBtn.disabled = false;
    closeMicBtn.disabled = true;
  };

  // Ses seviyesini deÄŸiÅŸtir
  volumeControl.oninput = () => {
    if (gainNode) gainNode.gain.value = volumeControl.value;
  };

  // CihazlarÄ± ilk yÃ¼klemede listele
  listDevices();

  navigator.mediaDevices.ondevicechange = () => {
    listDevices();
  };

  // ---------------------------
  // KayÄ±t iÅŸlemleri
  // ---------------------------

// Butonlar ve elementler
const startRecBtn = document.getElementById('startRec');
const stopRecBtn = document.getElementById('stopRec');
const saveRecBtn = document.getElementById('saveRec');
const recordNameInput = document.getElementById('recordName');
const recordedAudio = document.getElementById('recordedAudio');

let mediaRecorder;
let recordedChunks = [];

// BaÅŸlangÄ±Ã§ta buton durumu
startRecBtn.disabled = true;  // Mikrofon aÃ§Ä±lmadan kayÄ±t baÅŸlamaz
stopRecBtn.disabled = true;
saveRecBtn.disabled = true;

// Mikrofon aÃ§Ä±ldÄ±ÄŸÄ±nda kayÄ±t baÅŸlatÄ±labilir yap
openMicBtn.addEventListener('click', () => {
  startRecBtn.disabled = false;
});

startRecBtn.onclick = () => {
  if (!mediaStream) return alert('LÃ¼tfen Ã¶nce mikrofonu aÃ§Ä±n!');
  recordedChunks = [];
  mediaRecorder = new MediaRecorder(mediaStream);

  mediaRecorder.ondataavailable = e => {
    if (e.data.size > 0) recordedChunks.push(e.data);
  };

  mediaRecorder.onstop = () => {
    const blob = new Blob(recordedChunks, { type: 'audio/webm' });
    const url = URL.createObjectURL(blob);
    recordedAudio.src = url;
    saveRecBtn.disabled = false; // Kaydet butonunu aÃ§
  };

  mediaRecorder.start();
  startRecBtn.disabled = true;
  stopRecBtn.disabled = false;
  saveRecBtn.disabled = true;
};

stopRecBtn.onclick = () => {
  if (mediaRecorder && mediaRecorder.state === 'recording') {
    mediaRecorder.stop();
    startRecBtn.disabled = false;
    stopRecBtn.disabled = true;
  }
};

saveRecBtn.onclick = () => {
  const name = recordNameInput.value.trim() || `KayÄ±t ${new Date().toLocaleString()}`;
  const blob = new Blob(recordedChunks, { type: 'audio/webm' });
  const reader = new FileReader();

  reader.onload = () => {
    const base64data = reader.result;
    let saved = JSON.parse(localStorage.getItem('savedRecords') || '[]');
    saved.push({ name, data: base64data });
    localStorage.setItem('savedRecords', JSON.stringify(saved));
    alert('KayÄ±t baÅŸarÄ±yla kaydedildi!');
    recordNameInput.value = '';
    saveRecBtn.disabled = true;
    recordedAudio.src = '';
    recordedChunks = [];
    loadSavedRecords();
  };

  reader.readAsDataURL(blob);
};

// KayÄ±tlarÄ± yÃ¼kleme fonksiyonu (kayÄ±tlarÄ±m sekmesinde Ã§aÄŸrÄ±lÄ±r)
function loadSavedRecords() {
  const savedList = document.getElementById('savedList');
  let saved = JSON.parse(localStorage.getItem('savedRecords') || '[]');
  savedList.innerHTML = '';
  saved.forEach((rec, i) => {
    const li = document.createElement('li');
    li.innerHTML = `
      <div class="file-item-name">${rec.name}</div>
      <audio controls src="${rec.data}"></audio>
      <div class="actions">
        <button onclick="downloadRecord(${i})">Ä°ndir</button>
        <button onclick="deleteRecord(${i})" style="background:#e74c3c;">Sil</button>
      </div>
    `;
    savedList.appendChild(li);
  });
}

window.downloadRecord = function(index) {
  let saved = JSON.parse(localStorage.getItem('savedRecords') || '[]');
  const rec = saved[index];
  if (!rec) return alert('KayÄ±t bulunamadÄ±.');
  const a = document.createElement('a');
  a.href = rec.data;
  a.download = rec.name + '.webm';
  a.click();
};

window.deleteRecord = function(index) {
  if (!confirm('KayÄ±tÄ± silmek istediÄŸine emin misin?')) return;
  let saved = JSON.parse(localStorage.getItem('savedRecords') || '[]');
  saved.splice(index, 1);
  localStorage.setItem('savedRecords', JSON.stringify(saved));
  loadSavedRecords();
};

// Sayfa yÃ¼klendiÄŸinde kayÄ±tlarÄ± listele
loadSavedRecords();

  // Dosya Listesi ve Ã‡alma Kontrolleri
  const multiFileInput = document.getElementById('multiFileInput');
  const fileListUl = document.getElementById('fileListUl');
  const playlistPlayer = document.getElementById('playlistPlayer');

  let playlist = [];
  let currentTrack = 0;

  // Dosya ekle
  multiFileInput.onchange = (e) => {
    const files = Array.from(e.target.files);
    if (playlist.length + files.length > 15) {
      alert('Maksimum 15 dosya eklenebilir.');
      return;
    }
    files.forEach(file => {
      const url = URL.createObjectURL(file);
      playlist.push({ file, url, name: file.name });
    });
    renderPlaylist();
  };

  // Listeyi gÃ¼ncelle
  function renderPlaylist() {
    fileListUl.innerHTML = '';
    playlist.forEach((track, i) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <input type="text" value="${track.name}" data-index="${i}" class="renameInput" />
        <div class="actions">
          <button onclick="playTrack(${i})">â–¶ï¸ Ã‡al</button>
          <button onclick="deleteTrack(${i})" style="background:#e74c3c;">Sil</button>
        </div>
      `;
      fileListUl.appendChild(li);
    });

    // Yeniden isimlendirme iÅŸlemi
    document.querySelectorAll('.renameInput').forEach(input => {
      input.onchange = e => {
        const idx = e.target.dataset.index;
        playlist[idx].name = e.target.value.trim() || playlist[idx].file.name;
        renderPlaylist();
      };
    });
  }

  // ParÃ§ayÄ± Ã§al
  function playTrack(index) {
    if (index < 0 || index >= playlist.length) return;
    currentTrack = index;
    playlistPlayer.src = playlist[currentTrack].url;
    playlistPlayer.play();
  }

  // ParÃ§ayÄ± sil
  function deleteTrack(index) {
    if (!confirm('DosyayÄ± silmek istediÄŸine emin misin?')) return;
    if (index === currentTrack) {
      playlistPlayer.pause();
      playlistPlayer.src = '';
    }
    playlist.splice(index, 1);
    if (currentTrack >= playlist.length) currentTrack = 0;
    renderPlaylist();
  }

  // ParÃ§a bitince sonraki parÃ§aya geÃ§
  playlistPlayer.onended = () => {
    currentTrack++;
    if (currentTrack >= playlist.length) currentTrack = 0;
    if (playlist.length > 0) {
      playlistPlayer.src = playlist[currentTrack].url;
      playlistPlayer.play();
    }
  };

  // URL'den MP3 oynatma
  const mp3UrlInput = document.getElementById('mp3Url');
  const playUrlBtn = document.getElementById('playUrlBtn');
  const urlAudio = document.getElementById('urlAudio');

  playUrlBtn.onclick = () => {
    const url = mp3UrlInput.value.trim();
    if (!url) return alert('LÃ¼tfen bir MP3 URL\'si girin.');
    urlAudio.src = url;
    urlAudio.play().catch(() => alert('MP3 oynatÄ±lamadÄ±. URL ve CORS izinlerini kontrol edin.'));
  };
</script>

</body>
</html>
